
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Simple Login Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width: 300px;">
        <h2 class="text-center mb-4">Login</h2>
        <div class="form-group">
            <input type="text" id="username" class="form-control mb-3" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        </div>
        <button class="btn btn-primary btn-block" onclick="login()">Login</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Mock login for admin and regular user
            if (username === 'admin' && password === 'admin123') {
                alert('Welcome Admin!');
            } else if (username === 'user' && password === 'user123') {
                alert('Welcome Regular User!');
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
